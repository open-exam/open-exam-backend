name: "oauth2"

on:
  push:
    paths:
      - "oauth2/**"
      - ".github/workflows/oauth2.yaml"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.17'
      - name: Set GOPATH
        run: GOPATH=.
      - name: Install deps
        run: |-
          go mod download
      - name: Build
        run: |-
          cd oauth2/src
          go build *
