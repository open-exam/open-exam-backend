name: "exam-orchestrator"

on:
  push:
    paths:
      - "exam-orchestrator/**"
      - ".github/workflows/exam-orchestrator.yaml"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
      - name: rustfmt
        run: cargo fmt
        working-directory: exam-orchestrator
      - name: Auto commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: rustfmt
          branch: ${{ github.head_ref }}
      - uses: Swatinem/rust-cache@v1
      - name: Clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-features
      - name: Build
        run: chmod +x dev/mold && dev/mold -run cargo build -p=exam-orchestrator
