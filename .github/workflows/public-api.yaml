name: "public-api"

on:
  push:
    paths:
      - "public-api/**"
      - ".github/workflows/public-api.yaml"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.17'
      - name: Set GOPATH
        run: GOPATH=.
      - name: Install deps
        run: |-
          go mod download
      - name: Build
        run: |-
          cd public-api/src
          go build *
